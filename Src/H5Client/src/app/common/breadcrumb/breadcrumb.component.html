<nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item *ngFor="let item of items">
        <div *ngIf="item.link == null" style="display: inline;">
            {{item.displayName}}
        </div>

        <a *ngIf="item.link != null" routerLink="{{item.link}}">
            {{item.displayName}}
        </a>
    </nz-breadcrumb-item>
</nz-breadcrumb>
