<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a target="_blank">
        <i nz-icon nzType="inbox" nzTheme="outline" style="font-size: 30;"></i>
        <h1>制品库</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="false">
      <li nz-menu-item nzMatchRouter>
        <i nz-icon [nzType]="'setting'"></i>
        <span><a routerLink="/search">搜索</a></span>
      </li>
      <li nz-submenu nzTitle="仓库" nzIcon="appstore">
        <ul>
          <li nz-menu-item nzMatchRouter *ngFor="let repo of artifactRepos">
            <a routerLink="/repo/{{repo.code}}">{{repo.name}}</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon [nzType]="'setting'"></i>
        <span>设置</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="showAddArtifactRepoModal()">
            <i nz-icon nzType="appstore-add" nzTheme="outline"></i>
        </span>
        <span class="header-trigger">
          <i nz-icon nzType="upload" nzTheme="outline"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
