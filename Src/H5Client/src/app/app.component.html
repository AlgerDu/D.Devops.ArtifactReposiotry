<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a target="_blank">
        <i nz-icon nzType="inbox" nzTheme="outline" style="font-size: 30;"></i>
        <h1>制品库</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="false">
      <li nz-submenu nzOpen nzTitle="仓库" nzIcon="appstore">
        <ul>
          <li nz-menu-item nzMatchRouter *ngFor="let repo of artifactRepos">
            <a routerLink="/{{repo.code}}">{{repo.name}}</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon [nzType]="'setting'"></i>
        <span>设置</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
