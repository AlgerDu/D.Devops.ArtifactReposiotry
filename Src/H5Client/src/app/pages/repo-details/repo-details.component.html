<nz-page-header class="site-page-header">

    <nz-breadcrumb nz-page-header-breadcrumb>
        <nz-breadcrumb-item>
            <a>仓库</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
          {{code}}
        </nz-breadcrumb-item>
      </nz-breadcrumb>

      <nz-avatar nz-page-header-avatar nzText="{{code}}" > </nz-avatar>

      <nz-page-header-title>{{code}}</nz-page-header-title>

      <nz-page-header-extra>
        <button nz-button nzNoAnimation nz-dropdown [nzDropdownMenu]="menu" style="border: none; padding: 0">
            <i nz-icon nzType="ellipsis" nzTheme="outline" style="font-size: 20px; vertical-align: top;"></i>
          </button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
              <li nz-menu-item nzDanger>删除</li>
          </ul>
        </nz-dropdown-menu>
      </nz-page-header-extra>

</nz-page-header>

<nz-table #basicTable>
    <thead>
      <tr>
        <th>制品名称</th>
        <th>最新版本</th>
        <th>最近更新时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <td>data.name</td>
        <td>data.age</td>
        <td>data.address</td>
        <td>
          <a>Action 一 data.name</a>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
